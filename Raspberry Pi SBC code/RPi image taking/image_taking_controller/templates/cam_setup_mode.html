<!DOCTYPE html>

{% extends 'layout.html' %}

{% block content %}

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="video container">
  
  	<!-- 1st row of the camera set up interface: title text -->
    <div class="first row">
	  <div class="video_header" style="text-align: center; font-size: 18px;">
	    <br/><b>Imaging Taking - camera set up screen</b>
	    <br/><b>camera set up at: {{ time_now }}</b>
	  </div>
    </div>

	<form action="/camsetup/update_settings" method="get">

    <!-- 2nd row of the camera set up interface: camera resolution selection  -->
	<div class="second row">
      <div class="one-third column" style="margin-top: 3%; text-align: right;"><b>Camera resolution:</b></div>
	  <div class="one-third column" style="margin-top: 3%">
	  	<select name="resolution">
			{% if set_res1 == "160x120" %}<option value="160x120" selected >160x120</option>{% endif %}
			{% if set_res2 == "176x144" %}<option value="176x144" selected >176x144</option>{% endif %}
			{% if set_res3 == "320x240" %}<option value="320x240" selected >320x240</option>{% endif %}
			{% if set_res4 == "352x288" %}<option value="352x288" selected >352x288</option>{% endif %}
			{% if set_res5 == "640x480" %}<option value="640x480" selected >640x480</option>{% endif %}
			{% if set_res6 == "800x600" %}<option value="800x600" selected >800x600</option>{% endif %}
			{% if set_res7 == "1280x720" %}<option value="1280x720" selected >1280x720</option>{% endif %}
			{% if set_res8 == "1920x1080" %}<option value="1920x1080" selected >1920x1080</option>{% endif %}
		</select>	  
	  </div>
    </div>

    <div style="margin-top: 3%; text-align: center; font-size: 18px;"><b>Set either image rotation or flipping NOT BOTH:</b></div>

    <!-- 3rd row of the camera set up interface: camera rotation selection  -->
	<div class="third row">
      <div class="one-third column" style="margin-top: 3%; text-align: right;"><b>Image rotation:</b></div>
	  <div class="one-third column" style="margin-top: 3%">
	  	<select name="rotation">
			<option value="none" selected >None</option>
			<option value="90" >90 degrees</option>
			<option value="180">180 degrees</option>
			<option value="270">270 degrees</option>
		</select>	  
	  </div>
    </div>

    <!-- 4th row of the camera set up interface: camera flipping selection  -->
    <div class="fourth row">
      <div class="one-third column" style="margin-top: 3%; text-align: right;"><b>Image flipping:</b></div>
	  <div class="one-third column" style="margin-top: 3%">
	  	<select name="flipping">
			<option value="none" selected >None</option>
			<option value="horizontal">horizontal</option>
			<option value="vertical">vertical</option>
			<option value="both">both</option>
		</select>	  
	  </div>	  
    </div>

  <div style="margin-top: 3%; width: auto; padding-left: auto; padding-right: auto; text-align: center;">
  <input class="button button-primary" name="submit" type="submit" value="Change all display settings and start streaming" size="10"/>	
  </div>
  </form>

  	<!-- 5th row of the streaming video interface: select new mode -->
	<div class="fifth row">
      <div class="one-third column" style="margin-top: 3%"></div>
      <div class="one-third column" style="margin-top: 3%">
        <a class="button button-primary u-full-width" href="/camsetup/select">Select new mode</a>
      </div>
      <div class="one-third column" style="margin-top: 3%"></div>
    </div>

  </div>

{% endblock %}
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
